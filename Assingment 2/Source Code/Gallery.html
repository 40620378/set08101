<!DOCTYPE html>
<html>

<head>
    <title>Cars Info</title>
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="../Media/Images/favicon.ico" />
    <script src="file.js"></script>
</head>

<body>
    <nav>
        <img src="../Media/Images/burgerbutton.png" class="navimgbuttons" onclick="openNav()">
        <input type="text" placeholder="Search..." id="navsearch">
        <img src="../Media/Images/searchicon.png" class="navimgbuttons" id="searchicon" >
        <a href="Home.html"><img src="../Media/Images/image.png" class="center"></a>
    </nav>
    <video autoplay muted loop id="carHome">
        <source src="../Media/Videos/home-vid.mp4" type="video/mp4">
    </video>
    
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="Brands.html">Brands</a>
        <a href="Games Page.html">Games</a>
        <a href="History.html">History</a>
        <a href="Gallery.html">Gallery</a>
    </div>

<div class="container">
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="../Media/Images/911.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="../Media/Images/valhalla.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="../Media/Images/aventador.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="../Media/Images/sf90.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="../Media/Images/vantage.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="../Media/Images/puro.png" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="../Media/Images/911.png" style="width:100%" onclick="currentSlide(1)" alt="Porsche 911">
      </div>
      <div class="column">
        <img class="demo cursor" src="../Media/Images/valhalla.png" style="width:100%" onclick="currentSlide(2)" alt="Aston Martin Valhalla">
      </div>
      <div class="column">
        <img class="demo cursor" src="../Media/Images/aventador.png" style="width:100%" onclick="currentSlide(3)" alt="Lamborghini Aventador">
      </div>
      <div class="column">
        <img class="demo cursor" src="../Media/Images/sf90.png" style="width:100%" onclick="currentSlide(4)" alt="Ferrari SF90">
      </div>
      <div class="column">
        <img class="demo cursor" src="../Media/Images/vantage.png" style="width:100%" onclick="currentSlide(5)" alt="Aston Martin Vantage">
      </div>
      <div class="column">
        <img class="demo cursor" src="../Media/Images/puro.png" style="width:100%" onclick="currentSlide(6)" alt="Ferrari Purosangue">
      </div>
    </div>
  </div>

</body>
</html>
